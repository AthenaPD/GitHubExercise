<!DOCTYPE html>
<html>
    <head>
        <title>My First HTML</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My first HTML Heading</h1>
        <p>
            This is my first HTML page.
            This is my second sentence.
        </p>
        <p>
            This is my second paragraph.
        </p>
        <script src="script.js"></script>

        <form>
            <label for="username">user name:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="pwd">password:</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <label for="num">Enter Number:</label><br>
            <input type="number" id="num" name="num"><br>
            <label for="cb">Checkbox:</label><br>
            <input type="checkbox" id="cb" name="cb"><br>
            <label for="phone">Enter a phone number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        </form>

        
    </body>
</html>
